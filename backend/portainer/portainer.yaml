apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  labels:
    app: portainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      containers:
        - name: portainer
          image: portainer/portainer-ce:latest
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: portainer-service
  labels:
    app: portainer
spec:
  selector:
    app: portainer
  ports:
    - name: http
      port: 9000
      targetPort: 9000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-ingress
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/protocols: "http,https"
    konghq.com/preserve-host: "true"
    konghq.com/plugins: "portainer-cors"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /portainer
            pathType: Prefix
            backend:
              service:
                name: portainer-service
                port:
                  number: 9000
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: portainer-cors
  annotations:
    kubernetes.io/ingress.class: kong
plugin: cors
config:
  origins:
    - "*"
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Authorization
  exposed_headers:
    - Content-Length
    - Content-Type
  credentials: true
  max_age: 3600
