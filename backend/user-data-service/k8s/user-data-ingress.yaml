apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-data-ingress
  annotations:
    konghq.com/strip-path: "false"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-data
                port:
                  number: 8080
